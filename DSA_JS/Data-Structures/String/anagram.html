<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Strings are Anagram</title>
    <script>
        function checkAnagram(str1, str2){
          if(str1.length !== str2.length){
               return false
          }
        }

       console.warn(checkAnagram("hello", "ehllo1"));
    </script>
</head>
<body>
    <h1>Check Strings are Anagram</h1>
</body>
</html>
